<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-on:click="fun(index)" 
            :class="{active:current===index}" 
            v-for="(m,index) in message">
            {{m}}</li>
        </ul>
    </div>
    
    <script src="vue.js"></script>
    <script>
     const app = new Vue({
               el:'#app',
               data:{
                  message: ['海','进击的巨人','海贼王'],
                  current:0,
                  
               },
               methods:{
                   fun:function(index){
                       this.current = index;
                   }
               }
            })
    </script>
</body>
</html>
